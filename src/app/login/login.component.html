<body>
  <div class="image">
    <img src="../../assets/login.jpg" width="100%" alt="">
  </div>
<div class="container">
  <form (ngSubmit)="userLogin()">
    <h1>Login</h1>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email"  [(ngModel)]="user.userId" class="form-control" id="userId" name="userId" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
